<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Matcher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Invoice & Payment Matcher</h1>
            <p>Scan the page, then find matches between invoices and payments.</p>
        </header>

        <main>
            <!-- Customer Info Section (hidden by default) -->
            <div id="customer-info" class="customer-info" style="display: none;">
                <div class="customer-label">Customer:</div>
                <div id="customer-name" class="customer-name">-</div>
            </div>

            <div class="button-group">
                <button id="scan-button">1. Scan Page</button>
                <button id="match-button" disabled>2. Find Matches</button>
                <button id="download-json-button" disabled>Send to Sheets</button>
            </div>

            <!-- Summary Stats Section (hidden by default) -->
            <div id="scan-summary" class="scan-summary" style="display: none;">
                <div class="summary-item">
                    <span class="summary-label">Overdue Invoices:</span>
                    <span id="invoice-count" class="summary-value">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Unused Payments:</span>
                    <span id="payment-count" class="summary-value">0</span>
                </div>
            </div>

            <div id="results">
                <div class="info-message">Results will appear here.</div>
            </div>
        </main>
    </div>

    <script src="./popup.js" type="module"></script>
</body>
</html>
